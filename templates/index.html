<!DOCTYPE html>
<html lang="en" data-theme="{{ theme or 'light' }}">
<head>
    <meta charset="UTF-8">
    <title>CSV Data Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="funky-bg">
<div class="container py-5">
    <h1 class="text-center mb-4 funky-title">CSV Data Analyzer</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data" class="p-4 rounded shadow-lg funky-form">
        <div class="mb-3">
            <label class="form-label">Choose CSV File</label>
            <input class="form-control" type="file" name="file" accept=".csv" required>
        </div>
        <input type="hidden" name="theme" value="{{ theme }}">
        <button type="submit" class="btn btn-primary w-100">Analyze</button>
    </form>

    <form action="/switch_theme" method="POST" class="mt-3 text-center">
        <button type="submit" class="btn btn-sm btn-secondary">
            {% if theme == 'light' %} Switch to Dark Theme ðŸŒœ {% else %} Switch to Light Theme ðŸŒž {% endif %}
        </button>
    </form>
</div>
</body>
</html>
